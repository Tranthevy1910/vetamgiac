<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for ( let i = 0; i < 5; i++){
            for (let j= 0; j<=i; j++){
                document.write('*')
            }document.write('<br>')
        } 

        document.write('<br>')
        for ( let i = 0; i < 5; i++){
            for (let j= 5-i; j>0; j--){
                document.write('*')
            }document.write('<br>')
        }

        document.write('<br>')
        for ( let i = 1; i < 6; i++){
            for (let j= 5-i; j>0; j--){
                document.write("&nbsp&nbsp")
            }
                for(let j=5-i;j<5;j++){
                    document.write('*')
            }document.write('<br>')
        }

        document.write('<br>')
        for ( let i = 0; i < 5; i++){
            for (let j= i; j>0; j--){
                document.write("&nbsp&nbsp")
            }
                for(let j=5-i;j>0;j--){
                    document.write('*')
            }document.write('<br>')
        }
    </script>
</body>
</html>
